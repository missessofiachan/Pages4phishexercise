<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Company - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="R.png" alt="Empire Company" class="logo">
            <h1>Login to Empire Company</h1>
        </header>
        <main class="main-content">
            <form class="login-form" action="submit_credentials" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="cta">Login</button>
            </form>
        </main>
        <footer class="footer">
            <p>Make sure this is secured company approvied computer before logging.</p>
            <p>Â© 2024 Empire Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
